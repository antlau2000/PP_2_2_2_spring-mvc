<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>
<table class="table" border="1" style="width: 300px">
    <tr>
        <th>Id</th>
        <th>Model</th>
        <th>Series</th>
        <th>Owner</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getId()}"></td>
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getSeries()}"></td>
        <td th:text="${car.getOwner()}"></td>
    </tr>
</table>
</body>
</html>
